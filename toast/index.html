<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Components | Toast</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
    <!-- Fontawesome -->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <main>
        <button class="toggle-btn">Open Toast</button>
        <div class="toast">
            <i class="fas fa-fw toast__icon"></i>
            <div class="toast__details">
                <h1 class="toast__details__title">Toast title</h1>
                <p class="toast__details__message">Toast has been showed up.</p>
            </div>
        </div>
    </main>
    <!-- Javascript -->
    <script src="/src/js/app.js"></script>
</body>

</html>
