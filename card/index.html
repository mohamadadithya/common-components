<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Components | Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/main.min.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="card__wrapper">
                <img src="/src/images/card-image.jpg" class="card__wrapper__image" alt="Coding snapshot">
            </div>
            <h1 class="card__title">10 Tips to be a Great Front End Developer</h1>
            <p class="card__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem,
                impedit.</p>
            <div class="card__details">
                <div class="card__details__avatar">
                    <img src="/src/images/card-avatar.jpg" class="card__details__avatar__photo" alt="Deluna">
                    <p class="card__details__avatar__name"><span>By</span> Deluna</p>
                </div>
                <p class="card__details__date" aria-label="Upload date">26 December, 2022</p>
            </div>
        </div>
    </main>
</body>

</html>
