<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Components | Snap Slider</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/main.min.css">
</head>

<body>
    <main>
        <div class="action-bar">
            <button type="button" class="action-bar__button" id="btn-prev">&LeftArrow;</button>
            <h1 class="action-bar__title">Photos</h1>
            <button type="button" class="action-bar__button" id="btn-next">&RightArrow;</button>
        </div>
        <div class="wrapper">
            <img class="photo" src="/src/images/photo-1.jpg" alt="Photo 1">
            <img class="photo" src="/src/images/photo-2.jpg" alt="Photo 2">
            <img class="photo" src="/src/images/photo-3.jpg" alt="Photo 3">
            <img class="photo" src="/src/images/photo-4.jpg" alt="Photo 4">
            <img class="photo" src="/src/images/photo-5.jpg" alt="Photo 5">
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/src/js/app.js"></script>
</body>

</html>
