<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Components | Modal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/main.min.css">
</head>

<body>
    <main>
        <div class="overlay"></div>
        <button type="button" class="toggle-btn">Open Modal</button>
        <div class="modal">
            <h1 class="modal__title">Modal Title</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolor, animi molestias? Nulla.</p>
            <div class="modal__buttons">
                <button type="button" class="modal__buttons__btn modal__buttons__btn--close"
                    id="close-btn">Close</button>
                <button type="button" class="modal__buttons__btn modal__buttons__btn--save">Save</button>
            </div>
        </div>
    </main>
    <!-- Javascript -->
    <script src="/src/js/app.js"></script>
</body>

</html>
